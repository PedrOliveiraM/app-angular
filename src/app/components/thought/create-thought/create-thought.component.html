<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Add a new thought</h2>
  </header>
  <form>
    <label for="pensamento">Pensamento</label>
    <input
      type="textarea"
      class="input"
      name="pensamento"
      placeholder="Digite o pensamento"
      [(ngModel)]="thought.conteudo"
    />

    <label for="autoria">Autoria ou fonte</label>
    <input
      type="textarea"
      class="input"
      name="autoria"
      placeholder="Digite o autoria"
      [(ngModel)]="thought.autoria"
    />

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            id="modelo1"
            value="modelo1"
            name="modelo-card"
            [(ngModel)]="thought.modelo"
          />

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="/assets/Imagens/modelo1.png" alt="Aspas Azuis" />
          <p class="conteudo">{{ thought.conteudo }}</p>
          <p class="autoria">
            <b>{{ thought.autoria }}</b>
          </p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            id="modelo2"
            value="modelo2"
            name="modelo-card"
            [(ngModel)]="thought.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="/assets/Imagens/modelo2.png" alt="Aspas Azuis" />
          <p class="conteudo">{{ thought.conteudo }}</p>
          <p class="autoria">
            <b>{{ thought.autoria }}</b>
          </p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            id="modelo3"
            value="modelo3"
            name="modelo-card"
            [(ngModel)]="thought.modelo"
          />

          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="/assets/Imagens/modelo3.png" alt="Aspas Azuis" />
          <p class="conteudo">{{ thought.conteudo }}</p>
          <p class="autoria">
            <b>{{ thought.autoria }}</b>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="createThought()" class="botao">Salvar</button>
      <button routerLink="/listThoughts" class="botao">Cancelar</button>
    </div>
  </form>
</section>
